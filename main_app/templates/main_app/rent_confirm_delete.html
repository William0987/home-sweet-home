{% extends 'base.html' %}

{% block content %}
  <h1>Delete Rental</h1>

  <h4>Are you sure you want to delete the <span class="teal-text">{{ object.address }}</span> rental?</h4>

  <form action="" method="POST" id="form">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'rent_detail' rent.id %}">Cancel</a>
  </form>
{% endblock %}
