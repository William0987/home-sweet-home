{% extends 'base.html' %}

{% block content %}
  <h1>Delete Home</h1>

  <h4>Are you sure you want to delete the <span class="teal-text">{{ object.address }}</span> listing?</h4>

  <form action="" method="POST" id="form">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' home.id %}">Cancel</a>
  </form>
{% endblock %}
