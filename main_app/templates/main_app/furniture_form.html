{% extends 'base.html' %}

{% block content %}
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.furniture_type}}</span></h1>
    {% else %}
    <h1>Sell Furniture</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table  id="form">
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
